<!DOCTYPE html>
<html lang="en">
  <!-- BOOTSTRAP -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>

  <script src="./index.js" defer></script>

  <link rel="stylesheet" href="style.css" />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Searching Algorithms</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div id="AlgoControl">
      <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
          Select Algorithm <span class="carett"></span>
        </a>
        <ul class="dropdown-menu">
          <li class="lit"><a href="#">Linear Search</a></li>
          <li class="lit"><a href="#">Binary Search</a></li>
          <li class="lit"><a href="#">Exponential Search</a></li>
          <li class="lit"><a href="#">Jump Search</a></li>
        </ul>
      </div>
      <div class="slidecontainer-complex">
        <input
          type="range"
          min="1"
          max="10"
          value="5"
          step="1"
          class="slider"
          id="myRange"
        />
        <p>Complexity: <span id="demo"></span></p>
      </div>
      <div id="start">
        <button type="button" class="btn btn-outline-secondary">START</button>
      </div>
    </div>
    <div id="middle">
      <canvas id="canvas" width="800" height="400"></canvas>
    </div>
    <div id="controls">
      <div id="btn-controls">
        <button type="button" class="btn btn-outline-secondary">
          From the top
        </button>
        <button type="button" class="btn btn-outline-secondary">
          Previous Step
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="pause_resume()"
          id="pause"
        >
          Pause
        </button>
        <button type="button" class="btn btn-outline-secondary">
          Next Step
        </button>
        <button type="button" class="btn btn-outline-secondary">Stop</button>
      </div>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="Speed"
        />
        <p>Animation Speed</p>
      </div>
    </div>
  </body>
</html>
